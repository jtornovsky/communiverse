databaseChangeLog:
  - changeSet:
      id: 0003-create-post-table
      author: jtornovsky
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: modified
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post
            baseColumnNames: user_id
            constraintName: fk_user_id
            referencedTableName: user
            referencedColumnNames: id

      rollback:
        - dropForeignKeyConstraint:
            baseTableName: comment
            constraintName: fk_user_id
        - dropTable:
            tableName: [ 'post' ]
